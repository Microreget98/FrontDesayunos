<!-- <div class="background"> -->
<div class="calendarContainer">
  <div class="arkusLogo">
    <img class="logTam"
      src="https://uploads-ssl.webflow.com/5e589a8b7bb9af87ad968338/613c50e0018116747c3bc5bc_ArkusNexus_MainLogo.svg"
      height="40px" />
    <!-- <app-perfil></app-perfil> -->
  </div>
  <div class="headerCalendar">
    <div class="navcontrols">
      <button (click)="changePreviousMonth()" type="button" title="before" mat-raised-button color="primary"
        id="monthBefore">
        <fa-icon [icon]="lessThan"></fa-icon>
      </button>
      <button (click)="changeNextMonth()" type="button" title="after" mat-raised-button color="primary" id="monthAfter">
        <fa-icon [icon]="greaterThan"></fa-icon>
      </button>
      <button mat-raised-button color="primary" id="today" (click)="changeTodayMonth()">Today</button>
    </div>
    <span id="actualMonth">
      <h2>{{ monthName }}</h2>
    </span>
  </div>
  <div class="calendarTable">
    <div class="headerTable dayName {{ days }}" *ngFor="let days of iteratorOfWeek">
      {{ days }}
    </div>
    <div class="day" (click)="dayClick(day)" *ngFor="let day of daysInMonth">
      <p class="dayNumber">{{ day.split("-")[2] }}</p>
      <div class="dayOfMonth">
        <app-dayofmonth [dayData]="month[day]" [dayNumber]="day"></app-dayofmonth>
      </div>
    </div>
  </div>
  <div class="bigday">
    <app-bigday [eventInfo]="dayevents"></app-bigday>
  </div>
  <div class="footer">
    <p>ESTO ES EL FOOTER</p>
  </div>
  <svg id="svg" viewBox="0 0 1440 600" xmlns="http://www.w3.org/2000/svg"
