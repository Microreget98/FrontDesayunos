<mat-card>
  <mat-card-header>
    <mat-card-title>
      <p style="margin-bottom: 0px;" [(ngModel)]="dayNumber">{{dayNumber}}</p>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let bf of breakfasts">
        <div class="myDiv">
          <mat-icon>person</mat-icon>
          <p>{{bf.name}}</p>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-footer>
    <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
      <mat-icon>fastfood</mat-icon>
    </button>
  </mat-card-footer>
</mat-card>
