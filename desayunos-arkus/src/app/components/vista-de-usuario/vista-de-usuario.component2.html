<div class="header">
    <img src="https://uploads-ssl.webflow.com/5e589a8b7bb9af87ad968338/613c50e0018116747c3bc5bc_ArkusNexus_MainLogo.svg"
        width="400" height="70">
</div>

<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Usuarios Registrados</span>
        <span class="example-spacer"></span>
        <button mat-icon-button>
            <mat-icon>save</mat-icon>
        </button>
        <button mat-icon-button (click)="removeData()">
            <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button>
            <mat-icon>home</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-form-field appearance="outline">
    <mat-label>Filtrar Usuarios</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Nombre, Apellido" #input>
</mat-form-field>
<table mat-table [dataSource]="dataSource">
    <!--Checkbox Column-->
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox 
                (change)="$event ? masterToggle() : null" 
                [checked]="selection.hasValue() && isAllSelected()" 
                [indeterminate]="selection.hasValue() && !isAllSelected()" 
                [aria-label]="checkboxLabel()">
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox 
                (click)="$event.stopPropagation()" 
                (change)="$event ? selection.toggle(row) : null" 
                [checked]="selection.isSelected(row)" 
                [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
        </td>
    </ng-container>
    <!--Photo/Icon Column-->
    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Imagen de Perfil</th>
        <td mat-cell *matCellDef="let users"> {{users.image}} </td>
    </ng-container>
    <!--Name Column-->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let users"> {{users.name}} </td>
    </ng-container>
    <!--Last Name Column-->
    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Apellido</th>
        <td mat-cell *matCellDef="let users"> {{users.lastName}} </td>
    </ng-container>
    <!--UserType Column-->
    <ng-container matColumnDef="userType">
        <th mat-header-cell *matHeaderCellDef>Tipo de Usuario</th>
        <td mat-cell *matCellDef="let users"></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)" ></tr>
</table>
