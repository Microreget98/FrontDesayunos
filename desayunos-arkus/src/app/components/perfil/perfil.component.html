<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button class="Botonhamb " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
      aria-controls="offcanvasScrolling">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-list"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
      </svg></button>

  </div>

  <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="100"
    id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Bienvendido</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="perfilpos">
        <div class="perfil">A</div>
      </div>


<form [formGroup]="perfilForm" (ngSubmit)="onSubmit()"  novalidate>

  <div [formGroup]="ValiMessa" style="background: royalblue;" >
  <mat-form-field appearance="outline"  > 
      <mat-label>First Name</mat-label>
        <input matInput   formControlName="firstName" required >
        <mat-error  *ngIf="ValiMessa.controls['firstName'].hasError('required')">
          First Name is Required!
        </mat-error>
      </mat-form-field>  
        <div class="alert-danger" *ngIf="ValiMessa.invalid && (ValiMessa.dirty || ValiMessa.touched)">
          
            <mat-error *ngIf="ValiMessa.controls['firstName'].hasError('minlength')">
              First Name should be atleast 4 characters long!
            </mat-error> 
            <mat-error *ngIf="ValiMessa.controls['firstName'].hasError('maxlength')">
              First Name should be atleast 20 characters long!
            </mat-error> 
           
        </div>
  
    
        <mat-form-field appearance="outline" style="left: 100%; position: relative;" > 
          <mat-label>Last Name</mat-label>
          <input matInput  type="text" placeholder="Last Name" formControlName="lastname" required  >
          <mat-error *ngIf="ValiMessa.controls['lastname'].hasError('required')" >
            First Name is Required!
          </mat-error>
          
        </mat-form-field>  
        
          <div class="" *ngIf="ValiMessa.invalid && (ValiMessa.dirty || ValiMessa.touched)">
            
              <mat-error *ngIf="ValiMessa.controls['lastname'].hasError('minlength')">
                First Name should be atleast 4 characters long!
              </mat-error> 
              <mat-error *ngIf="ValiMessa.controls['lastname'].hasError('maxlength')">
                First Name should be atleast 20 characters long!
              </mat-error> 
          </div>
         
      </div>
      <button mat-raised-button type="submit" [disabled]="!ValiMessa.valid" >
          submit
          </button>
  
      
         
 
  <br><br><br>

        <div class="lugarsede">
          <mat-form-field appearance="fill" class="lugarTrab">
            <mat-label>Sedes</mat-label>
            <select matNativeControl [disabled]="fnameandlas">
              <option value="primary">Monterrey</option>
              <option value="accent">Chihuahua</option>
              <option value="warn">Durango</option>
              <option value="warn">Durango</option>
            </select>
          </mat-form-field>
        </div>    

        <div class="dma">
          <mat-form-field appearance="fill">
            <input matInput type="date" disabled>
          </mat-form-field>
          <tr></tr>
        </div>

        <div class="EditPos">
          <input (click)="buttonD()" type="submit" value="Editar" class="Editar">
          
        </div>
      </form>


    </div>
  </div>

  
</body>

</html>
