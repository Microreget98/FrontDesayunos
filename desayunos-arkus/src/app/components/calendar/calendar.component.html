<div class="header">
    <div class="navcontrols">
        <button type="button" title="before" mat-raised-button color="primary" id="monthBefore">
            <fa-icon [icon]="lessThan"></fa-icon>
        </button>
        <button type="button" title="after" mat-raised-button color="primary" id="monthAfter">
            <fa-icon [icon]="greaterThan"></fa-icon>
        </button>
        <button mat-raised-button color="primary" id="today">
            Today
        </button>
    </div>
    <span id="actualMonth">Month</span>
    <app-perfil></app-perfil>
</div>
<div class="calendarTable">
    <div class="headerTable">
        <div class="day {{days}}" *ngFor="let days of iteratorOfWeek">{{days}}</div>
    </div>
    <div class="rowTable" *ngFor="let semana of month.weeks">
        <!-- {{semana}} -->
        <div class="day" *ngFor="let days of semana | keyvalue">
            <app-dayofmonth [dayInfo]="days"></app-dayofmonth>
        </div>
    </div>
    <div class="footer">
        <p>ESTO ES EL FOOTER</p>
    </div>
</div>
