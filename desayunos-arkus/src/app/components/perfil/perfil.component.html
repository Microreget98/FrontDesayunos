<mat-drawer-container class="nav-container" autosize>

    <mat-drawer #drawer class="example-sidenav" mode="over" position="end" style="position: absolute;">
        <div class="menuH">
            <button (click)="drawer.toggle()">
        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="40" height="35" viewBox="0 0 50 50">
          <path
            d="M 9.15625 6.3125 L 6.3125 9.15625 L 22.15625 25 L 6.21875 40.96875 L 9.03125 43.78125 L 25
              27.84375 L 40.9375 43.78125 L 43.78125 40.9375 L 27.84375 25 L 43.6875 9.15625 L 40.84375 6.3125 L 25 22.15625 Z">
          </path>
        </svg>
      </button>
        </div>
        <div mat-dialog-content class="perfilpos">
            <div mat-dialog-actions>
                <img *ngIf="image" width="300px" height="300px" [src]="image" alt="">
                <button mat-button (click)="openarch()" class="perfil">{{firstchar}}</button>
            </div>
        </div>
      
        <form class="Acomodar" action="" [formGroup]="perfilForm" (ngSubmit)="onSubmit()">

            <div class="Firstlast" disabled>
                <mat-form-field appearance="outline">
                    <mat-label for="fname">First name:</mat-label>
                    <input matInput type="text" id="fname" name="fname" formControlName="firstName"><br>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label for="lname">Last name:</mat-label>
                    <input matInput type="text" id="lname" name="lname" formControlName="lastName"><br>
                    <mat-error>
                        <!-- {{mensajerror}}-->
                        First Name is Required!
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Modify password</mat-label>
                    <input id="passw" name="passw" matInput [type]="hide ? 'password' : 'text'" formControlName="passw">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
              
                <mat-form-field appearance="outline">
                    <mat-label for="">Sedes:</mat-label>
                    <mat-select matNativeControl name="curso" formControlName="sedes">
                        <mat-option value="" disabled>Elige una opci√≥n</mat-option>
                        <mat-option value="mty">Monterrey</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>birthday date</mat-label>
                    <input matInput [matDatepicker]="dp3" id="dateP" name="dateP" formControlName="datePo" readonly>
                    <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
                    <mat-datepicker #dp3></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="EnvEdi">
                <button mat-raised-button color="primary" type="submit" [disabled]="!perfilForm.valid">submit</button>

                <button mat-raised-button color="primary" type="button" (click)="buttonD()">Edit</button>
            </div>
            <div class="cerraSe">
                <a href="" (click)="cerrarSesion()">Sign Out</a>
            </div>

            <button mat-raised-button color="primary" (click)="vistaEn()">Vista</button>
        </form>
    </mat-drawer>

</mat-drawer-container>
<div class="menuH">
    <button (click)="drawer.toggle()">
