
<!-- Registro y login -->
<div class="container">

  
  <div class="tab-wrap">

    
<!-- la pestaña activa en la carga de la página obtiene el atributo marcado -->
    <input type="radio" id="tab1" name="tabGrupo1" class="tab" checked>
    <label for="tab1">Inicio De Sesión</label>


    <input type="radio" id="tab2" name="tabGrupo1" class="tab">
    <label for="tab2">Registro</label>
      
      <!-- Login -->
      <div class="contenido_tab">
        <!-- <form> -->
          <div class="form-group">
            <label for="exampleFormControlInput1">Correo</label>
            <input type="email" class="form-control" id="correo1" placeholder="arkus@example.com" [(ngModel)]="uemailL" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control" id="contraseña1" placeholder="Contraseña" [(ngModel)]="upassL" required>
          </div>
          <button (click)="getLogin()" type="button" class="btn btn-primary">Iniciar Sesión</button>
        <!-- </form> -->
      </div>
  
      <!-- Registro -->
      <div class="contenido_tab">
        <!-- <form> -->
          <div class="form-group">
            <label for="InputName">Nombre</label>
            <input type="text" id="nombre" placeholder="Nombre" [(ngModel)]="ufname" >
          </div>
          <div class="form-group">
            <label for="InputUsername">Apellido</label>
            <input type="text" id="apellido" placeholder="Apellido" [(ngModel)]="ulname" >
          </div>
      
          <div>
            <mat-form-field appearance="fill">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker" [(ngModel)]="udob">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker startView="year"></mat-datepicker>
            </mat-form-field>
            
          </div>

          <div class="form-group">
            <label for="sel1">Sede</label>
            <select class="form-control" id="sede" [(ngModel)]="ulocation">
              <option value="default">Selecciona tu Ubicación</option>
              <option value="Monterrey">Monterrey</option>
            </select>
                    
          </div>
      
          <div class="form-group">
            <label for="exampleFormControlInput2">Correo</label>
            <input type="email" class="form-control" id="correo2" placeholder="arkus@example.com" [(ngModel)]="uemailR" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword2">Contraseña</label>
            <input type="password"  class="form-control" id="contraseña2" placeholder="Contraseña" [(ngModel)]="upassR" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPasswordVer">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="contraseñaVer" placeholder="Contraseña" [(ngModel)]="upassconf" required>
          </div>
          <button (click)="onClickRegister()" type="button" class="btn btn-primary">Registrar</button>
        <!-- </form> -->
      </div>
  </div>
</div>
